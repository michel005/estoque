databaseChangeLog:
  - changeSet:
      id: '1.0'
      author: Michel Douglas Grigoli
      changes:
        - createTable:
            schemaName: estoque
            tableName: es_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nome
                  type: varchar(45)
        - createTable:
            schemaName: estoque
            tableName: es_evento_entrada
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data_entrada
                  type: datetime
              - column:
                  name: descricao
                  type: varchar(100)
        - createTable:
            schemaName: estoque
            tableName: es_item_evento_entrada
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: item_id
                  type: bigint
              - column:
                  name: evento_entrada_id
                  type: bigint
              - column:
                  name: quantidade
                  type: INT
        - addForeignKeyConstraint:
            baseColumnNames: item_id
            baseTableName: es_item_evento_entrada
            baseTableSchemaName: estoque
            constraintName: fk_es_item_evento_entrada_1
            referencedColumnNames: id
            referencedTableName: es_item
            referencedTableSchemaName: estoque
            validate: true
        - addForeignKeyConstraint:
            baseColumnNames: evento_entrada_id
            baseTableName: es_item_evento_entrada
            baseTableSchemaName: estoque
            constraintName: fk_es_item_evento_entrada_2
            referencedColumnNames: id
            referencedTableName: es_evento_entrada
            referencedTableSchemaName: estoque
            validate: true
  - changeSet:
      id: '2.0'
      author: Michel Douglas Grigoli
      changes:
        - addColumn:
            schemaName: estoque
            tableName: es_item
            columns:
              - column:
                  name: categoria
                  type: varchar(50)
  - changeSet:
      id: '3.0'
      author: Michel Douglas Grigoli
      changes:
        - addColumn:
            schemaName: estoque
            tableName: es_evento_entrada
            columns:
              - column:
                  name: status
                  type: varchar(50)
  - changeSet:
      id: '4.0'
      author: Michel Douglas Grigoli
      changes:
        - createTable:
            schemaName: estoque
            tableName: es_fornecedor
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cpf_cnpj
                  type: varchar(14)
              - column:
                  name: tipo_pessoa
                  type: varchar(1)
              - column:
                  name: nome
                  type: varchar(50)
        - addColumn:
            schemaName: estoque
            tableName: es_evento_entrada
            columns:
              - column:
                  name: fornecedor_id
                  type: bigint
        - addForeignKeyConstraint:
            baseColumnNames: fornecedor_id
            baseTableName: es_evento_entrada
            baseTableSchemaName: estoque
            constraintName: fk_es_evento_entrada_fornec
            referencedColumnNames: id
            referencedTableName: es_fornecedor
            referencedTableSchemaName: estoque
            validate: true
  - changeSet:
      id: '5.0'
      author: Michel Douglas Grigoli
      changes:
        - addColumn:
            schemaName: estoque
            tableName: es_fornecedor
            columns:
              - column:
                  name: email
                  type: varchar(50)
            validate: true
  - changeSet:
      id: '6.0'
      author: Michel Douglas Grigoli
      changes:
        - addColumn:
            schemaName: estoque
            tableName: es_fornecedor
            columns:
              - column:
                  name: telefone
                  type: varchar(20)
              - column:
                  name: cidade
                  type: varchar(50)
              - column:
                  name: estado
                  type: varchar(50)
              - column:
                  name: pais
                  type: varchar(50)
              - column:
                  name: cep
                  type: varchar(50)
              - column:
                  name: rua
                  type: varchar(50)
              - column:
                  name: numero
                  type: varchar(50)
              - column:
                  name: bairro
                  type: varchar(50)
              - column:
                  name: complemento
                  type: varchar(50)